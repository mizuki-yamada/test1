<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="sample.css">
  <title>誕生日を入力しよう</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.4/pixi.min.js"></script>
</head>

<body>
    <div class="header">
      <div class="header-logo">誕生日が同じ人がいる確率は？</div>
    </div>

    <div class="contents">
      <div class="setsumei">
        <p>あなたの誕生日を入力してください</p>
      </div>

        <form id="birthday">
          <select name="month" class="month-select" id="birth_month" required>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            </select>　月
          
            <select name="day" class="day-select" id="birth_day">
              <option value="">選んで</option>
            </select>　日

              <p><input class="submit" type="submit" value="誕生日を表示します" onclick="location.href='./roomChoice.html'"></input></p>
        </form>
      
    </div>

  <script type="text/javascript" src="sample.js"></script>
</body>
</html>
