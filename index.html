<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="sample.css">
  <title>誕生日を入力しよう</title>

</head>
<body>

    <div class="contents">
      <div class="setsumei">
        <p>誕生日を入力してください</p>
      </div>

        <input type="number" name="birthd_month" id="birth_month" min="1" max="12"　required>月

      </form>
      <div class="submit">
        <input type="submit" onclick="location.href='./roomChoice.html'"></input>
      </div>
    </div>

  <script type="text/javascript" src="sample.js"></script>
</body>
</html>
